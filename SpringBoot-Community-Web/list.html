<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" context="text/html; charset=UTF-8" />
    <title>Board Form</title>
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="layout/header::header"></div>

    <div class="container">
        <div class="page-header">
            <h1>List View</h1>
        </div>
        <div class="pull-right" style="width:100px; margin:10px 0;">
            <a href="/board" class="btn btn-primary btn-block">Upload</a>
        </div>
        <br/><br/><br/>

        <div id="mainHide">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-md-1">#</th>
                        <th class="col-md-2">Service Category</th>
                        <th class="col-md-5">Title</th>
                        <th class="col-md-2">Written at</th>
                        <th class="col-md-2">Modified at</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="board : ${boardList}">
                        <td th:text="${board.idx}"></td>
                        <td th:text="${board.boardType.value}"></td>
                        <td th:text="${temporals.format(board.createdDate,
                        'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${temporals.format(board.updatedDate,
                        'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->

    </div>

    <div th:replace="layout/footer:footer"></div>
</body>
</html>
